<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Cars</title>
    <!-- Link javascript and css -->
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/card.js" defer></script>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <nav><h1>Used Cars for Sale</h1></nav>
    <!-- Holds filters and cars -->
    <div class="fullBody">
      <aside>
        <!-- Holds filters -->
        <h2 class="filterHead">Filters</h2>
        <!-- holds form and input button -->
        <div class="filterHolder">
          <form class="filters">
            <label for="yearMin">Year (min):</label>
            <input type="text" name="yearMin" id="yearMin" value="" />

            <label for="yearMax">Year (max):</label>
            <input type="text" name="yearMax" id="yearMax" value="" />

            <!-- Populated and updates in JS -->
            <label for="makeF">Make:</label>
            <select name="makeF" id="makeF" min="0" max="0" value=""></select>

            <!-- Populated and updates in JS -->
            <label for="milesF" id="mileLabel">Mileage: 0</label>
            <input type="range" name="milesF" id="milesF" min="0" value="0" />

            <label for="priceMin">Price (min):</label>
            <input type="text" name="priceMin" id="priceMin" value="" />

            <label for="priceMax">Price (max):</label>
            <input type="text" name="priceMax" id="priceMax" value="" />

            <!-- Populated and updates in JS -->
            <label for="colorF">Color:</label>
            <select name="colorF" id="colorF" value=""></select>
          </form>
          <input type="submit" value="Submit" id="submit" />
        </div>
      </aside>
      <!-- Holds the cards, cards created in JS -->
      <main class="cardHolder"></main>
    </div>
  </body>
</html>
